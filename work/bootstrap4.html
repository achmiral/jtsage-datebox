		window.fmtMe = function(date) {
			//console.log(date);
			if ( date.Date > 9 && date.Date < 20 ) {
				return { text: "<i>" + date.Date + "</i>", "class": "reddyred" };
			} else {
				return date.Date;
			}
		}
